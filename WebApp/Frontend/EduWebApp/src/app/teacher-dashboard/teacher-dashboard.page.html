<ion-header>
  <ion-toolbar>
    <!-- Logout Button -->
    <ion-button (click)="logout()" class="logout-button">
      <ion-icon name="log-out" slot="start"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Schülerliste -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Schülerliste</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item button *ngFor="let student of students" (click)="selectStudent(student)">
        <ion-label>
          <h2>{{ student.name }}</h2>
          <p>{{ student.class }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- Eingabefeld wenn Schüler ausgewählt -->
  <ion-card *ngIf="selectedStudent">
    <ion-card-header>
      <ion-card-title>Tokens vergeben an {{ selectedStudent.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Testname</ion-label>
        <ion-input [(ngModel)]="testName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tokens</ion-label>
        <ion-input [(ngModel)]="tokenAmount" type="number" min="1"></ion-input>
      </ion-item>

      <ion-button expand="block" color="success" (click)="sendTokens()">
        ✅ Tokens vergeben
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
