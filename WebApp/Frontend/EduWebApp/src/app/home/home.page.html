<ion-header [translucent]="true">

</ion-header>

<ion-content class="ion-padding login-background">
  <div class="login-container">
    <img src="assets/logo.png" alt="EduCoin Logo" class="logo"/>

    <h1 class="title">Welcome to EduCoin</h1>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)] = "this.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" shape="round" class="login-btn" (click)="redirect()">Login</ion-button>
    <ion-button expand="block" fill="outline" shape="round">Register</ion-button>
  </div>
</ion-content>
